<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>계산기</title>
    <script src="js/ex2.js"></script>
</head>
<body>
<section class="container pt-5">
    <div class="text-center"><h1>계산기 실습</h1></div>
    <div class="m-3"><input id="inputA" class="form-control" type="number" placeholder="입력값A"></div>
    <div class="m-3"><input id="inputB" class="form-control" type="number" placeholder="입력값B"></div>
    <div class="m-3">
        <select class="form-select" id="operator">
            <option selected value="plus">더하기</option>
            <option value="minus">빼기</option>
            <option value="multiply">곱하기</option>
            <option value="divide">나누기</option>
        </select>
    </div>
    <div class="m-3">
        <button class="btn btn-primary" id="btn" onclick="getInput()">계산하기</button>
    </div>
    <div class="m-3"><input id="result" class="form-control" type="text" placeholder="결과값" disabled readonly></div>
</section>


</body>
</html>
